parameters:
  # buildConfiguration: 'Release'
  buildConfiguration: ''
  SolutionPath: ''

- task: DotNetCoreCLI@2
  displayName: 'Build the project - ${{ parameters.buildConfiguration }}'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration ${{ parameters.buildConfiguration }}'
    projects: ${{ parameters.SolutionPath }}

- task: DotNetCoreCLI@2
  displayName: 'Publish the project - ${{ parameters.buildConfiguration }}'
  inputs:
    command: 'publish'
    projects: ${{ parameters.SolutionPath }}
    publishWebProjects: false
    # arguments: '--no-build --configuration Release --output $(Build.ArtifactStagingDirectory)'
    arguments: '--no-build --configuration Release --output "D:\Program Files\Microsoft Agents\Madefy\waberjunior\1\a\${{ parameters.buildConfiguration }}"'
    zipAfterPublish: true

